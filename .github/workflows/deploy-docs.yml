name: Deploy Versioned Documentation

on:
  push:
    branches: [main]
    tags: ["v*"] # Trigger on pushes to main AND on pushes of tags like v0.1, v1.0.0
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy-docs:
    name: Build and Deploy Docs to GitHub Pages
    if: |
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy with Mike
        id: publish
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION_TAG="${GITHUB_REF#refs/tags/v}"
            echo "Deploying tagged version: $VERSION_TAG"
            mike deploy "$VERSION_TAG" --push --update-aliases latest
            mike set-default --push latest
            echo "Deployed version $VERSION_TAG and set as latest/default."
          elif [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
            echo "Deploying main branch to 'main' version and 'dev' alias."
            mike deploy main --push --update-aliases dev
            echo "Deployed main branch to version 'main' (aliased as 'dev')."
          else
            echo "Skipping Mike deployment: Not a main branch or version tag push."
          fi

  # Build documentation on Pull Requests for validation (no deployment)
  build-docs-on-pr:
    name: Build Docs (PR Check)
    if: github.event_name == 'pull_request' && github.base_ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-pr-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-pr-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build site with MkDocs (no deploy)
        run: |
          mkdocs build --strict
